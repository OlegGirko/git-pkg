Name: gitpkg
Summary: Helps manage packaging in git
Description: Allows the packaging to be maintained in a discrete git tree in the same
  git repo as the source
Version: 0.0.3
Release: 2
Group: Development
License: GPLv2
Sources:
  - gitpkg-0.0.1.tar.bz2
PkgBR:
  - python
  - python-distribute
Requires:
  - git
  - pristine-tar
  - python-yaml
Configure: none
SetupOptions: -q -n src
BuildArch: noarch
Files:
  - '%{_bindir}/gp_release'
  - '%{_bindir}/gp_setup'
  - '%{_bindir}/gp_mkpkg'
  - '%dir %{_datadir}/gitpkg/'
  - '%{_datadir}/gitpkg/gp_common'
  - '%{python_sitelib}/BlockDumper.py'
  - '%{python_sitelib}/BlockDumper.pyc'
  - '%{python_sitelib}/gitpkg-0.0.2-py2.7.egg-info'
Patches: []

SubPackages:
  - Name: obs-service-gitpkg
    AsWholeName: True
    Summary: "An OBS source service: Uses gitpkg to retrieve source"
    Description: Uses gitpkg to retrieve source 
    Group: Development
    Requires:
      - gitpkg
    Files:
      - '%dir /usr/lib/obs/service/'
      - '/usr/lib/obs/service/gitpkg'
      - '/usr/lib/obs/service/gitpkg.service'
