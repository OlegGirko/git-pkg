Name: gitpkg
Summary: Helps manage packaging in git
Description: Allows the packaging to be maintained in a discrete git tree in the same
  git repo as the source
Version: 0.0.3
Release: 1
Group: Development
License: GPLv2
Sources:
  - gitpkg-0.0.1.tar.bz2
PkgBR:
  - python
  - python-distribute
Requires:
  - git
  - pristine-tar
  - python-yaml
Configure: none
SetupOptions: -q -n src
BuildArch: noarch
Files:
  - '%{_bindir}/gp_release'
  - '%{_bindir}/gp_setup'
  - '%{_bindir}/gp_mkpkg'
  - '%{_datadir}/gitpkg/gp_common'
  - '%{_libdir}/obs/service/gitpkg'
  - '%{_libdir}/obs/service/gitpkg.service'
  - '%{_libdir}/obs/service/gp_mkpkg'
  - '%{python_sitelib}/BlockDumper.py'
  - '%{python_sitelib}/BlockDumper.pyc'
  - '%{python_sitelib}/BlockDumper.pyo'
  - '%{python_sitelib}/gitpkg-0.0.2-py2.7.egg-info'
Patches: []
