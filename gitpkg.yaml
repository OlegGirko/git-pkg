Name: gitpkg
Summary: Helps manage packaging in git
Description: Allows the packaging to be maintained in a discrete git tree in the same
  git repo as the source
Version: 0.1.2
Release: 1
Group: Development
License: GPLv2
Sources:
  - gitpkg-%{version}.tar.gz
PkgBR:
  - python
Requires:
  - git
  - pristine-tar
  - python-yaml
  - spectacle
  - grep
  - coreutils
  - findutils
Configure: none
SetupOptions: -q -n src
BuildArch: noarch
Files:
  - '%{_bindir}/git-pkg'
  - '%{_bindir}/gp_release'
  - '%{_bindir}/gp_setup'
  - '%{_bindir}/gp_mkpkg'
  - '%dir %{_datadir}/gitpkg/'
  - '%{_datadir}/gitpkg/gp_common'
  - '%{python_sitelib}/BlockDumper.*'
  - '%{python_sitelib}/gitpkg-0.0.2-py2.7.egg-info'
Patches: []
SubPackages:
  - Name: obs-service-gitpkg
    AsWholeName: true
    Summary: 'An OBS source service: Uses gitpkg to retrieve source'
    Description: Uses gitpkg to retrieve source
    Group: Development
    Requires:
      - gitpkg
    Files:
      - '%dir %{obs_libdir}/obs/'
      - '%dir %{obs_libdir}/obs/service/'
      - '%{obs_libdir}/obs/service/gitpkg'
      - '%{obs_libdir}/obs/service/gitpkg.service'
